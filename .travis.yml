language: java
jdk:
- oraclejdk13

cache:
  directories:
  - "$HOME/.m2"

branches:
  only:
  - master

script:
- mvn compile
- mvn assembly:single

before_deploy:
- export RELEASE_JAR_FILE=$(ls target/*.jar)
- echo "deploying ${RELEASE_JAR_FILE} to GitHub releases"
- git tag "build-$TRAVIS_BUILD_NUMBER"

deploy:
  provider: releases
  api_key:
    secure: 
  file: $RELEASE_JAR_FILE
  skip_cleanup: true
  on:
    repo: andipaetzold/mdb-export
    branch: master
